<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Menu</title>
  </head>
  <body>
    <h1>Sushi Menu</h1>
    <section class="foods"></section>

    <div class="product" id="spam">
      <div class="image">
        <img src="assets/spam-musubi.png" alt="Spam Musubi" />
      </div>
      <div class="name"><h2 class="foodname">Spam Musubi</h2></div>
      <div class="info"><p>$5.00</p></div>
    </div>

    <div class="product" id="sashimi">
      <div class="image">
        <img src="assets/sashimi.png" alt="Sashimi" />
      </div>
      <div class="name"><h2 class="foodname">Sashimi</h2></div>
      <div class="info"><p>$2.00</p></div>
    </div>

    <div class="product" id="rice">
      <div class="image">
        <img src="assets/rice.png" alt="Rice" />
      </div>
      <div class="name"><h2 class="foodname">Bowl of rice</h2></div>
      <div class="info"><p>$3.00</p></div>
    </div>

    <div class="product" id="Nigiri">
      <div class="image">
        <img src="assets/nigiri.png" alt="Salmon Nigiri" />
      </div>
      <div class="name"><h2 class="foodname">Salmon Nigiri</h2></div>
      <div class="info"><p>$2.50</p></div>
    </div>

    <div class="product" id="Gunkan">
      <div class="image">
        <img src="assets/gunkan.png" alt="Gunkan" />
      </div>
      <div class="name"><h2 class="foodname">Gunkan</h2></div>
      <div class="info"><p>$4.00</p></div>
    </div>

    <div class="product" id="Futomaki">
      <div class="image">
        <img src="assets/futomaki.png" alt="futomaki" />
      </div>
      <div class="name"><h2 class="foodname">Futomaki</h2></div>
      <div class="info"><p>$3.50</p></div>
    </div>

    <div class="product" id="Chirashi">
      <div class="image">
        <img src="assets/chirashi.png" alt="Chirashi" />
      </div>
      <div class="name"><h2 class="foodname">Chirashi</h2></div>
      <div class="info"><p>$8.50</p></div>
    </div>

    <div class="product" id="California">
      <div class="image">
        <img src="assets/california-roll.png" alt="California" />
      </div>
      <div class="name"><h2 class="foodname">California Roll</h2></div>
      <div class="info"><p>$8.50</p></div>
    </div>
  </body>
</html>
